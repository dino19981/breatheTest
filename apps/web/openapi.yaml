  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Authentication for Cloud Run and App:
        - The `Authorization` header must contain a Google Cloud IAM identity token (for Cloud Run access).
        - The `X-Firebase-Auth` header must contain a Firebase ID token (for app-level authentication).
        - Example:
          ```
          curl -H "Authorization: Bearer $(gcloud auth print-identity-token)" \
               -H "X-Firebase-Auth: <FIREBASE_ID_TOKEN>" \
               https://<backend-url>
          ```
        - The backend will validate the Firebase token from `X-Firebase-Auth`.
